# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

var:
  bg: "#3f3f3f"
  fg: "#34b6dc"
  test: value
  yellow: "#ffc524"
console_title_template: "{{if .Root}}root :: {{end}}{{.Folder}}"
blocks:
- type: prompt
  alignment: left
  segments:
  - trailing_diamond: 
    template: " {{.Icon}} {{ if .WSL }}WSL {{ end }}"
    type: os
    style: diamond
    foreground_templates:
    - "{{ .Var.fg }}"
    background_templates:
    - "{{ .Var.bg }}"
  - leading_diamond: <transparent></>
    trailing_diamond: 
    template: " \uea85 {{ .Name }}-{{ .Version }} "
    type: shell
    style: diamond
    foreground_templates:
    - "{{ .Var.fg }}"
    background_templates:
    - "{{ .Var.bg }}"
  - properties:
      folder_icon: 󰇘
      home_icon: "\uf015 "
      mapped_locations:
        d:/dev: "\U000f003b "
        d:/dev/repos/: "\ue5fb "
      max_depth: 3
      style: agnoster_short
    leading_diamond: <transparent></>
    trailing_diamond: 
    template: " {{ .Path }} "
    type: path
    style: diamond
    foreground_templates:
    - "{{ .Var.yellow }}"
    background_templates:
    - "{{ .Var.bg }}"
  - properties:
      display_mode: context
      fetch_version: true
    leading_diamond: <transparent></>
    trailing_diamond: 
    template: " \U000f0aae {{ if .Unsupported }}\uf071{{ else }}{{ .Full }}{{ end }} "
    type: dotnet
    style: diamond
    foreground_templates:
    - "#ed4ee3"
    background_templates:
    - "{{ .Var.bg }}"
  - properties:
      cache_timeout: 1
    leading_diamond: <transparent></>
    trailing_diamond: 
    template: " \uea66 {{with .FullSemVer }}{{ . }}{{end}} "
    type: gitversion
    style: diamond
    foreground_templates:
    - "#c7c275"
    background_templates:
    - "{{ .Var.bg }}"
  - properties:
      threshold: 200
    leading_diamond: <transparent></>
    trailing_diamond: 
    template: " \U000f051f {{ .FormattedMs }} "
    type: executiontime
    style: diamond
    foreground_templates:
    - "{{ .Var.fg }}"
    background_templates:
    - "{{ .Var.bg }}"
- type: prompt
  alignment: right
  segments:
  - properties:
      display_error: false
      parse_kubeconfig: true
    leading_diamond: 
    trailing_diamond: <transparent></>
    template: " <#316ce6>\U000f10fe</> {{.Context}}{{if .Namespace}}::{{.Namespace}}{{end}} "
    type: kubectl
    style: diamond
    foreground_templates:
    - "{{ .Var.fg }}"
    background_templates:
    - "{{ .Var.bg }}"
  - leading_diamond: 
    trailing_diamond: <transparent></>
    template: " <#50e6ff>\U000f0805</> {{ .Name }} "
    type: az
    style: diamond
    foreground_templates:
    - "{{ .Var.fg }}"
    background_templates:
    - "{{ .Var.bg }}"
  - properties:
      time_format: "15:04:05"
    leading_diamond: 
    trailing_diamond: <transparent></>
    template: " \ue384 {{ .CurrentDate | date .Format }} "
    type: time
    style: diamond
    foreground_templates:
    - "{{ .Var.fg }}"
    background_templates:
    - "{{ .Var.bg }}"
  - leading_diamond: 
    template: " \ue266: {{ (div ((sub .PhysicalTotalMemory .PhysicalFreeMemory)|float64) 1000000000.0) }}/{{ (div .PhysicalTotalMemory 1068786176.0) }}GB {{ round .PhysicalPercentUsed .Precision }}% "
    type: sysinfo
    style: diamond
    foreground_templates:
    - "{{ .Var.fg }}"
    background_templates:
    - "{{ .Var.bg }}"
- type: prompt
  alignment: left
  segments:
  - properties:
      fetch_bare_info: true
      fetch_stash_count: true
      fetch_status: true
      fetch_upstream_icon: true
      fetch_user: true
      fetch_worktree_count: true
      no_commits_icon: 󰂕
    type: git
    style: plain
    foreground_templates:
    - "{{ if or (.Working.Changed) (.Staging.Changed) }}#FF9248{{ end }}"
    - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#ff4500{{ end }}"
    - "{{ if gt .Ahead 0 }}#B388FF{{ end }}"
    - "{{ if gt .Behind 0 }}#B388FF{{ end }}"
    - "#8ee06c"
    templates:
    - <{{ .Var.fg }}>[</>
    - "{{ .UpstreamIcon }}"
    - "{{ if (not (matchP (\"origin/\") (.Upstream))) }}{{ .Upstream }}{{end}}"
    - " {{ .HEAD }}"
    - " {{ .BranchStatus }}"
    - "{{ if .Working.Changed }} \uf044 <#787ada>{{ .Working.String }}</>{{ end }}"
    - "{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}"
    - "{{ if .Staging.Changed }} \uf046 <#00ffff>{{ .Staging.String }}</>{{ end }}"
    - "{{ if gt .StashCount 0 }}\ueb4b {{ .StashCount }}{{ end }}"
    - "{{ if gt .WorktreeCount 0}}\uf1bb{{ .WorktreeCount }}{{ end }}"
    - <{{ .Var.fg }}>]</>
  - properties:
      always_enabled: true
      root_icon: 
    template: "\uf0e7 "
    foreground: "#ff8080"
    type: root
    style: plain
  - template: " \uf057 "
    foreground: "#ff8080"
    type: status
    style: plain
  - template: 
    type: text
    style: plain
    foreground_templates:
    - "{{ .Var.fg }}"
  newline: true
version: 3
